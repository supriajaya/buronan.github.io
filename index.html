<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nasuka</title>
  <!-- manifest.json buat info app -->
<link rel="manifest" href="/manifest.json" />

<!-- script buat aktifkan service worker -->
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js');
  }
</script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fefefe;
      color: white;
    }

    .hero-section {
      position: relative;
      height: 15vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hero-section video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }

    .promo-text,
    .info,
    .sidebar {
      position: relative;
      z-index: 1;
    }

    .promo-text {
      text-align: center;
      margin-top: 5vh;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 6px black;
      padding: 0 20px;
    }

    .info, .sidebar {
      position: absolute;
      bottom: 5px;
    }

    .info {
      left: 6px;
    }

    .info .username {
      font-size: 14px;
      margin-top: 5px;
    }

    .info .balance {
      font-size: 17px;
      color: bold  black;
    }

    .top-bar {
      position: fixed;
      top: 0;
      width: 100%;
      background: none;
      display: flex;
      justify-content: space-around;
      padding: 1px 0;
      font-size: 15px;
      z-index: 999;
    }

    .top-bar a {
      color: white;
      text-decoration: none;
      text-align: center;
    }

    .product-section {
      padding: 20px 10px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .product {
      width: 23%;
      box-sizing: border-box;
      text-align: center;
      color: black;
      margin-bottom: 2px;
    }

    .product img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .product h4 {
      margin: 0 0 5px;
      font-size: 14px;
    }

    .product p {
      margin: 10;
      font-size: 12px;
      color: #444;
    }

    .product button {
      padding: 6px 2px;
      font-size: 12px;
      background: transparent;
      color: inherit;
      border: none;
      border-radius: 0;
      cursor: pointer;
    }

    .product button:hover {
      text-decoration: underline;
    }

    .button-frame {
      border: 2px solid #007bff;
      padding: 6px;
      border-radius: 2px;
      display: inline-block;
      margin-top: 1px;
    }
  </style>
</head>
<body>

  <section class="hero-section">
    <img src="https://nasukafoods.site/tekn.jpg" alt="Hero Background">
    <div class="top-bar">
      <a href="#home"><br>üè† Beranda</a>
      <a href="juara.html"><br>üéÅ Promo</a>
      <a href="https://nasukafoods.site/nasuka.apk" download><br>‚¨áÔ∏è Unduh App</a>
      <a href="login.html" id="profilLink"><br>üì• LOGIN</a>
    </div>
    <div class="info">
      <div class="username" id="nama"></div>
      <div class="balance" id="saldo">üíµ </div>
    </div>
  </section>

  <section class="product-section">
    <div class="product">
      <img src="https://nasukafoods.site/sus.jpg" alt="Kopi" onclick="goToDeskripsi('Susu', 5000)">
      <h4>Susu</h4>
      <p>Rp 5.000 </p>
      <div class="button-frame">
        <button onclick="goToPayment('Susu', 5000)">Beli Sekarang</button>
      </div>
    </div>
    <div class="product">
      <img src="https://nasukafoods.site/armour.jpg" alt="Udud" onclick="goToDeskripsi('Udud Armor', 10000)">
      <h4>Udud Armor</h4>
      <p>Rp 10.000</p>
      <div class="button-frame">
        <button onclick="goToPayment('Udud Armor', 10000)">Beli Sekarang</button>
      </div>
    </div>
    <div class="product">
      <img src="https://nasukafoods.site/ndog.jpg" alt="Ndog" onclick="goToDeskripsi('Endog Ayam', 3000)">
      <h4>Endog Ayam</h4>
      <p>Rp 3.000</p>
      <div class="button-frame">
        <button onclick="goToPayment('Endog Ayam', 3000)">Beli Sekarang</button>
      </div>
    </div>
    <div class="product">
      <img src="https://nasukafoods.site/krupuk.jpg" alt="Krupuk" onclick="goToDeskripsi('Sempel', 1000)">
      <h4>Krupuk</h4>
      <p>Rp 1.000</p>
      <div class="button-frame">
        <button onclick="goToPayment('Sempel', 1000)">Beli Sekarang</button>
      </div>
    </div>
  </section>

  <script>
    const URL_GAS = "https://script.google.com/macros/s/AKfycbwL9L9lI4GViVClRwcGN4dg2iyqhN_bPGnuwFL5v1Q_UMp5uZqdbQJmy9LIYwG81Dqy/exec";
    const username = localStorage.getItem("username");
    const userType = localStorage.getItem("userType");
    const profilBtn = document.getElementById("profilLink");

    if (username) {
      fetch(`${URL_GAS}?action=getProfileByUsername&username=${encodeURIComponent(username)}`)
        .then(res => res.json())
        .then(data => {
          if (data && data.Username) {
            document.getElementById("nama").textContent = data.Nama || "_";
            document.getElementById("saldo").textContent = "üíµ " + formatRupiah(data.Saldo || 0);
            profilBtn.innerHTML = "<br>üë§ PROFI";
            profilBtn.href = "profil-vip.html";
          }
        })
        .catch(err => {
          console.log("Gagal koneksi:", err);
        });
    }

    function formatRupiah(angka) {
      if (!angka || isNaN(angka)) return "Rp 0";
      return 'Rp ' + angka.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function goToPayment(productName, productPrice) {
      const orderDetails = {
        name: productName,
        price: productPrice,
        quantity: 1
      };
      localStorage.setItem('currentOrder', JSON.stringify(orderDetails));

      const visitorData = {
        nama: "Budi Santoso",
        email: "budi.santoso@example.com",
        telepon: "081234567890",
        alamat: "Jl. Contoh No. 123, Kota Contoh, Provinsi Contoh",
        catatan: ""
      };
      localStorage.setItem('visitorInfo', JSON.stringify(visitorData));

      window.location.href = 'pembayaran.html';
    }

    function goToDeskripsi(productName, productPrice) {
      const detail = {
        name: productName,
        price: productPrice
      };
      localStorage.setItem('deskripsiProduk', JSON.stringify(detail));
      window.location.href = 'deskripsi.html';
    }
  </script>

</body>
</html>
